# Default values for LocalStack
# Declare variables to be passed into your templates

replicaCount: 1

image:
  repository: localstack/localstack-full
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

debug: false

# kinesisErrorProbability: 0.0
# startServices: ""
# lambdaExecutor: ""
# dataDir: ""

## All the parameters from the configuatioan can be added using extraEnvVars.
## Ref. https://github.com/localstack/localstack#configurations
## extraEnvVars:
##   - name: DEFAULT_REGION
##     value: "us-east-1"
extraEnvVars: []

service:
  type: NodePort
  edgePort: 4566
  esPort: 4571

nodePorts:
  edgePort: "31566"
  esPort: "31571"

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "http://localstack-jx-staging.192.168.64.10.nip.io"
      paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
