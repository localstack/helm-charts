{{- if .Values.tests.s3.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "localstack.fullname" . }}-test-s3"
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "localstack.name" . }}
    helm.sh/chart: {{ include "localstack.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: {{ .Values.tests.s3.name }}
      image: {{ .Values.tests.s3.image }}
      {{- with .Values.tests.s3.command }}
      command:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      args:
        {{- $global := . }}
        {{- range $arg := index .Values.tests.s3.args }}
        - {{ tpl $arg $global | quote }}
        {{- end }}
      env:
      - name: AWS_ACCESS_KEY_ID
        value: test
      - name: AWS_SECRET_ACCESS_KEY
        value: test
      - name: AWS_DEFAULT_REGION
        value: us-east-1
  restartPolicy: Never
{{- end }}
