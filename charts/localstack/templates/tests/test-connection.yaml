{{- if .Values.tests.connection.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "localstack.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "localstack.name" . }}
    helm.sh/chart: {{ include "localstack.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: {{ .Values.tests.connection.name }}
      image: {{ .Values.tests.connection.image }}
      {{- with .Values.tests.connection.command }}
      command:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      args:
        {{- $global := . }}
        {{- range $arg := index .Values.tests.connection.args }}
        - {{ tpl $arg $global | quote }}
        {{- end }}
  restartPolicy: Never
{{- end }}
